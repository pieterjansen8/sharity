<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="nav_bar">
        <span class="material-symbols-outlined" onclick="window.location.replace('/index.html')">
            home
        </span>
        <span class="material-symbols-outlined" onclick="window.location.replace('/joinroom.html')" style="margin-left: 3%;">
            density_medium
        </span>
        <span class="material-symbols-outlined" style="margin-left: 3%;" onclick="window.location.replace('/createroom.html')">
            add_circle
        </span>
        <span style="margin-left: 3%;" class="material-symbols-outlined" onclick="set_light()">
            clear_day
        </span>
    </div>
    <div id="code_insert">
        <h1 style="margin-left: 3%;">Room code:</h1>
        <input style="margin-left: 3%;" placeholder="code" id="code" oninput="css_inp_an()">
        <h1></h1>
        <button style="margin-left: 3%;" onclick="code_put()">join room</button>
    </div>
    <center id="all"></center>
    <h1></h1>
    <style>
        .material-symbols-outlined {
          cursor: pointer;
          text-decoration: underline transparent;
          font-size: 48px;
          transition:500ms ease-in-out;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }.material-symbols-outlined:hover{
            text-decoration: underline solid;
        }
    </style>
    <script src="main.js"></script>
    <script>
        const code_from_url = window.location.search;
        const code_params = new URLSearchParams(code_from_url)
        const code_end = code_params.get("code")
        const inp_cd = document.getElementById("code")
        inp_cd.value = code_end
    </script>
</body>
</html>
